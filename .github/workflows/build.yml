name: Node CI

on: [push]

jobs:
  lint:
    runs-on: [ubuntu-latest]
    
    steps:
      - uses: actions/checkout@v1
      - name: TSLint checks
        uses: mooyoul/tslint-actions@v1.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pattern: 'src/**/*.ts src/**/*.tsx'

  build:
    needs: [lint]
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout project
      uses: actions/checkout@v1
    - name: npm install, build and unit
      run: |
        npm ci
        npm run build
        npm test
